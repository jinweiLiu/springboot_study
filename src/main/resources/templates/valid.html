<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form th:action="@{/save}" method="post">
        用户姓名：<input type="text" name="name"/><span style="color: red" th:errors="${users.name}"></span><br/>
        用户密码：<input type="password" name="password" /><span style="color: red" th:errors="${users.password}"></span><br/>
        用户年龄：<input type="text" name="age" /><span style="color: red" th:errors="${users.age}"></span><br/>
        <input type="submit" value="OK"/>
    </form>
</body>
</html>
